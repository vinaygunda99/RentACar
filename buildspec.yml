version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt pylint
      - yum update -y
      - yum install -y jq
      - echo "Installation Complete!!"
  pre_build:
    commands:
      - python --version
      - python manage.py collectstatic --noinput
      - pylint RentACar/**/*.py || true
      - echo "pre build stage completed"
  build:
    commands:
      - echo "Nothing Here!!"

artifacts:
   files:
    - '**/*'